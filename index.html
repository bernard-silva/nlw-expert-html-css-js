<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />

    <title>NLW Expert</title>
  </head>

  <body>
    <main>
      <header>
        <img
          src="https://gist.githubusercontent.com/bernard-silva/04a04547324038188a9cc2a214cd7ab3/raw/031a62b441961c95c669a7e3dc60f55bb5488935/logo-nlw-expert.svg"
          alt="Logo da NLW"
        />
        <h1>Teste seus conhecimentos</h1>
      </header>

      <div id="quiz"></div>

      <!-- Tag <template> é usada para armazenar algum conteúdo que ficará oculto 
            quando a página for carregada, sendo exibida via Javascript -->
      <template>
        <div class="quiz-item">
          <h3>Pergunta 01</h3>
          <dl>
            <dt>
              <input type="radio" name="item" value="0" />
              <span> Resposta A </span>
            </dt>
          </dl>
        </div>
      </template>

      <div id="acertos">
        <strong>Acertos</strong>
        <span>0 de 10</span>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
